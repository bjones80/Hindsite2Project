<div class="panel panel-default">
  <div class="panel-body">
    <form id="gps-edit" (ngSubmit)="onSubmit(gpsInfoForm)" #gpsInfoForm="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" [ngModel]="gpsInfo?.locations" #name="ngModel"
            class="form-control required" size="120" max="120" required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="company">Company</label>
          <span class="companyN">{{gpsInfo?.client.companyName}}</span>
          <!-- <input type="text"
                 id="company"
                 name="company"
                 [ngModel]="gpsInfo.client?.companyName"
                 #email='ngModel'
                 class="form-control required"
                 size="120"
                 max="255"
                 required> -->
        </div>

        <div class="col-sm-12 form-group">
          <label for="employee">Employee</label>
          <span class="employeeN">{{gpsInfo?.client.employeeName}}</span>
          <!-- <input type="text"
                   id="company"
                   name="company"
                   [ngModel]="gpsInfo.client?.companyName"
                   #email='ngModel'
                   class="form-control required"
                   size="120"
                   max="255"
                   required> -->
        </div>

        <div class="col-sm-12 form-group">
          <label for="date">Date</label>
          <input type="text" id="date" name="date" [ngModel]="gpsInfo?.date" #phone="ngModel"
            class="form-control invalid" size="150" max="255" required>
          <!-- <div *ngIf="!gpsInfoForm.valid" class="alert alert-danger">
            <p>Enter a valid Date</p>
          </div> -->
        </div>

        <div class="col-sm-12 form-group">
          <label for="gpsFile">Gps File</label>
          <input type="text" id="gpsFile" name="gpsFile" [ngModel]="gpsInfo?.gpsFile" #imageUrl="ngModel"
            class="form-control" size="150" max="255">
        </div>
      </div>
      <!-- <div *ngIf="!gpsInfoForm.valid" class="alert alert-danger">
        <p>The location and date are required</p>
      </div> -->


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
